server {
    listen 443 ssl;
    server_name rsalardadevelop.co.uk www.rsalardadevelop.co.uk;
    
    ssl_certificate     /etc/letsencrypt/live/rsalardadevelop.co.uk-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rsalardadevelop.co.uk-0001/privkey.pem;

    # WebSocket configuration
    location /ws/ {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
    }

    # HTTP and API traffic
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /static/ {
        return 301 https://emorawstest.s3.amazonaws.com/static/;
    }

    location /media/ {
        return 301 https://emorawstest.s3.amazonaws.com/media/;
    }

    # switch for local development
    # location /static/ {
    #     alias /app/static/
    # }

    # location /media/ {
    #     alias /app/media/
    # }
}

server {
	listen 80;
	server_name rsalardadevelop.co.uk www.rsalardadevelop.co.uk;
        return 301 https://$host$request_uri;
}
