version: '3.8'

services:
  web:
    env_file:
      - .env
    build: .
    container_name: django_app
    command: gunicorn --workers=3 --bind 0.0.0.0:8000 --access-logfile /var/log/django/access.log awstest.wsgi:application
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./logs:/var/log/django  # Logs directory

  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
